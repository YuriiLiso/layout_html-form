<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
                user-scalable=no,
                initial-scale=1.0,
                maximum-scale=1.0,minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="box">
        <legend>
          Personal information
        </legend>

        <label class="inside_text" for="surname">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            min="5"
            max="10"
          >
        </label>

        <label class="inside_text" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>

        <label class="inside_text" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="18"
            max="100"
          >
        </label>

        <label class="inside_text" for="date_birth">
          Full date of birth:
          <input
            type="date"
            name="date_birth"
            id="date_birth"
          >
        </label>

        <label class="inside_text" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            required
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>
          Registration
        </legend>

        <label class="inside_text" for="email">
          E-mail:
          <input
            name="email"
            id="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="inside_text" for="password">
          Password:
          <input
            name="password"
            id="password"
            type="password"
            minlength="5"
            maxlength="16"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="inside_text">
          Do you love cats?
          <label for="love_cats">
            <input
              type="radio"
              name="love_cats"
              id="love_cats"
              value="Yes"
            >
              Yes
          </label>
          <label for="hate_cats">
            <input
              type="radio"
              name="love_cats"
              id="hate_cats"
              value="No"
            >
              No
          </label>
        </div>

        <label class="inside_text" for="favorite_color">
          What is your favorite color?
          <input
            type="color"
            name="favorite_color"
            id="favorite_color"
            value="#fff"
          >
        </label>

        <label class="inside_text" for="time_to_bed">
          What time do you go to bed?
          <input
            type="time"
            name="time_to_bed"
            id="time_to_bed"
          >
        </label>

        <label class="inside_text" for="car_brand">
          What are your favorite brand of cars?
          <select
            name="car_brand"
            id="car_brand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="inside_text" for="rate_work">
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="rate_work"
            id="rate_work"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>Additional info</legend>
        <label class="inside_text" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         >
          </textarea>
        </label>

        <label class="inside_text" for="recommendation">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
  </body>
</html>

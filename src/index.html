<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="box">
        <legend>
          Personal information
        </legend>

        <label class="inside_text" for="surname">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
          >
        </label>

        <label class="inside_text" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>

        <label class="inside_text" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </label>

        <label class="inside_text" for="birthDate">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="birthDate"
          >
        </label>

        <label class="inside_text" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>
          Registration
        </legend>

        <label class="inside_text" for="email">
          E-mail:
          <input
            name="email"
            id="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="inside_text" for="password">
          Password:
          <input
            name="password"
            id="password"
            type="password"
            minlength="5"
            maxlength="16"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="inside_text">
          Do you love cats?
          <label for="loveCats">
            <input
              type="radio"
              name="cats"
              id="loveCats"
              value="Yes"
            >
              Yes
          </label>
          <label for="hateCats">
            <input
              type="radio"
              name="cats"
              id="hateCats"
              value="No"
            >
              No
          </label>
        </div>

        <label class="inside_text" for="favoriteColor">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
            id="favoriteColor"
            value="#fff"
          >
        </label>

        <label class="inside_text" for="timeToBed">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </label>

        <label class="inside_text" for="carBrand">
          What are your favorite brand of cars?
          <select
            name="carBrand"
            id="carBrand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="inside_text" for="rateWork">
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="rateWork"
            id="rateWork"
            min="0"
            max="100"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>Additional info</legend>
        <label class="inside_text" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         >
          </textarea>
        </label>

        <label class="inside_text" for="recommendation">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
